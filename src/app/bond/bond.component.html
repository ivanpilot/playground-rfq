<div class="row">
  <div 
    class="col-sm-6"
    *ngFor="let bond of rfqTickets"
  >
    <div class="card">
      <div class="card-header">
        <p>Sales person is: {{ bond.sales }}</p>
        <p>client is: {{ bond.client}}</p>
      </div>
      <div class="card-body">
        <h5 class="card-title">Trading {{ bond.product }} products</h5>
        <p class="card-text">{{ bond.side }}: {{ bond.size }}mm for Â£ {{ bond.price }}</p>
        <div class="row">
          <div class="col-sm-3"><button class="btn btn-dark">-</button></div>
          <div class="col-sm-6"><p>price</p></div>
          <div class="col-sm-3"><button class="btn btn-dark">+</button></div>
        </div>
        <div class="row">
          <div class="col-sm-6"><button class="btn btn-success">Send</button></div>
          <div class="col-sm-6"><button class="btn btn-danger">Cancel</button></div>
        </div>
      </div>
    </div> 
  </div>
</div>
