<div class="row">
  <div 
    class="col-sm-6"
    *ngFor="let bond of (rfqTickets$ | async)"
  >
    <div class="card">
      <div class="card-header">
        <p>Sales person is: {{ bond.sales }}</p>
        <p>client is: {{ bond.client}}</p>
      </div>
      <div class="card-body">
        <h5 class="card-title">Trading {{ bond.product }} products</h5>
        <p class="card-text">
          <span>{{ bond.side }}</span>: 
          <span>{{ bond.size }}</span>mm for Â£ 
          <span>{{ bond.price }}</span>
        </p>
        <div class="row">
          <div class="col-sm-3">
              <button class="btn btn-dark" (click)="decrease(bond)">-</button>
          </div>
          <div class="col-sm-6"><p>price</p></div>
          <div class="col-sm-3">
            <button class="btn btn-dark" (click)="increase(bond)">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6"><button class="btn btn-success">Send</button></div>
          <div class="col-sm-6"><button class="btn btn-danger">Cancel</button></div>
        </div>
      </div>
    </div> 
  </div>
</div>
